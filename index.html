<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Transactions</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">Transactions</h4>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="pie-chart">
                        <svg width="200" height="200" viewBox="0 0 42 42" class="donut">
                            <circle class="donut-hole" cx="21" cy="21" r="15.91549431" fill="#3d5afe"></circle>
                            <circle class="donut-ring" cx="21" cy="21" r="15.91549431" fill="transparent" stroke="#d2d3d4" stroke-width="3"></circle>

                            <circle class="donut-segment" cx="21" cy="21" r="15.91549431" fill="transparent" stroke="#ff5722" stroke-width="3" stroke-dasharray="20 80" stroke-dashoffset="25"></circle>
                            <circle class="donut-segment" cx="21" cy="21" r="15.91549431" fill="transparent" stroke="#cddc39" stroke-width="3" stroke-dasharray="15 85" stroke-dashoffset="45"></circle>
                            <circle class="donut-segment" cx="21" cy="21" r="15.91549431" fill="transparent" stroke="#f44336" stroke-width="3" stroke-dasharray="25 75" stroke-dashoffset="65"></circle>
                            <circle class="donut-segment" cx="21" cy="21" r="15.91549431" fill="transparent" stroke="#e91e63" stroke-width="3" stroke-dasharray="5 95" stroke-dashoffset="90"></circle>
                            <circle class="donut-segment" cx="21" cy="21" r="15.91549431" fill="transparent" stroke="#9e9e9e" stroke-width="3" stroke-dasharray="2 98" stroke-dashoffset="95"></circle>
                            <circle class="donut-segment" cx="21" cy="21" r="15.91549431" fill="transparent" stroke="#00bcd4" stroke-width="3" stroke-dasharray="3 97" stroke-dashoffset="98"></circle>
                        </svg>
                        <div class="chart-center">
                            <span class="total">$56 000</span>
                        </div>
                    </div>
                </div>
                <div class="investment-list mt-4">
                    <div class="d-flex flex-column align-items-start">
                        <div class="investment-item d-flex align-items-center">
                            <span class="color-box" style="background-color: #ff5722;"></span>
                            <span class="investment-amount">R$ 3333</span>
                        </div>
                        <div class="investment-item d-flex align-items-center">
                            <span class="color-box" style="background-color: #cddc39;"></span>
                            <span class="investment-amount">R$ 2350</span>
                        </div>
                        <div class="investment-item d-flex align-items-center">
                            <span class="color-box" style="background-color: #f44336;"></span>
                            <span class="investment-amount">R$ 3380</span>
                        </div>
                        <div class="investment-item d-flex align-items-center">
                            <span class="color-box" style="background-color: #e91e63;"></span>
                            <span class="investment-amount">R$ 450</span>
                        </div>
                        <div class="investment-item d-flex align-items-center">
                            <span class="color-box" style="background-color: #9e9e9e;"></span>
                            <span class="investment-amount">R$ 50</span>
                        </div>
                        <div class="investment-item d-flex align-items-center">
                            <span class="color-box" style="background-color: #00bcd4;"></span>
                            <span class="investment-amount">R$ 20</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
